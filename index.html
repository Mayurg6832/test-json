<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="icon.ico" />
    <script
      type="text/javascript"
      src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"
    ></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <title>Document</title>
    <script>
      var dataset = [];
      fetch("https://dry-ravine-28656.herokuapp.com/sample.json")
        .then((response) => response.json())
        .then((data) => {
          for (i = 1; i <= 5; i++) {
            dataset.push(data[0][i]);
          }
          $("#container").highcharts({
            chart: {
              type: "column",
            },
            title: {
              text: "Histogram of Authorized Capital",
              style: {
                fontSize: "2.3rem",
              },
            },
            xAxis: {
              type: "category",
              allowDecimals: false,
              title: {
                text: "",
              },
              categories: [
                "<= 1L",
                "1L to 10L",
                "10L to 1Cr",
                "1Cr to 10Cr",
                ">10Cr",
              ],
              labels: {
                style: {
                  fontSize: "1.3em",
                },
              },
            },
            yAxis: {
              title: {
                text: "Registrations",
                style: {
                  fontSize: "2em",
                },
              },
              labels: {
                style: {
                  fontSize: "1.3em",
                },
              },
            },
            legend: {
              itemStyle: {
                fontSize: "1.5em",
              },
            },
            series: [
              {
                name: "Authorized Capital",
                data: dataset,
              },
            ],
          });
        });
    </script>
    <style>
      div {
        /* margin-top: 10em; */
        height: 98vh;
        margin-left: auto;
        margin-right: auto;
        width: 90vw;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
  </body>
</html>
